<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/modules.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
  </head>
  <body>

    <section>
      <div class="contact max-length pad-t-2 pad-b-2">
        <div>
          <h1 class="not-bold">Want to go to Mars?</h1>
          <p class="mega">We're looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        </div>

        <form class="push-0" method="POST" action="https://formspree.io/reed0054@algonquinlive.com">
          <fieldset>
            <legend class="not-bold italic mega push-1-2">Personal details</legend>

            <div class="grid">
              <div class="push unit xs-1 s-1 m-1 l-1-2">
                <label for="name">Name</label>
                <input id="name" name="name" required>
              </div>

              <div class="push unit xs-1 s-1 m-1 l-1-2">
                <label for="age">Age</label>
                <input id="age" name="age" required>
              </div>

  </body>
</html>
